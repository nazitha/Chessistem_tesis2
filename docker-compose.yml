version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=chessistem
      - DB_USERNAME=chessistem_user
      - DB_PASSWORD=chessistem_password
    depends_on:
      - db
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=chessistem
      - POSTGRES_USER=chessistem_user
      - POSTGRES_PASSWORD=chessistem_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
